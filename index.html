<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REERN CALC</title>
    <link rel="stylesheet" href="styles/style.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="styles/modernizr-custom.js"></script>


</head>

<body>
    <header>
        <h1>Calcule suas Notas da REE/RN</h1>
        <h2>Desenvolvido por <a href="https://github.com/Robertoskb" target="_blanck">José Roberto</a></h2>
    </header>

    <main>
        <section>

            <form action="">

                <legend>Nota: 0-10</legend>

                <div class="bis">
                    <div class="bi">
                        <label for='input1'>1º Bimestre:</label>
                        <input id="input1" min="0" max="10" type="number">
                    </div>

                    <div class="bi">
                        <label for='input2'>2º Bimestre:</label>
                        <input id="input2" min="0" max="10" type="number">
                    </div>
                    <div class="bi">
                        <label for='input3'>3º Bimestre:</label>
                        <input id="input3" min="0" max="10" type="number">
                    </div>
                    <div class="bi">
                        <label for='input4'>4º Bimestre:</label>
                        <input id="input4" min="0" max="10" type="number">
                    </div>
                    <div class="bi">
                        <label for='input5'>Prova Final:</label>
                        <input id="input5" min="0" max="10" type="number">
                    </div>
                </div>

                <div class="button"><input id="b" type="button" value="Calcular" onclick="get_notes(), logResult()">
                </div>

            </form>

            <div id="text"></div>


        </section>


    </main>



    <script src="anual.js"></script>
    <script src="styles/style.js"></script>



</body>

</html>
